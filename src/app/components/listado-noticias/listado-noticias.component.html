<div class="row">
  <div class="col" *ngFor="let noticia of listadoNoticias">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title> {{ noticia.title }} </mat-card-title>
          <mat-card-subtitle> {{noticia.author }} </mat-card-subtitle>
          <img mat-card-sm-image [src]="noticia.urlToImage" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>{{ noticia.content }} </p>
      </mat-card-content>
      <mat-card-actions>
        <a [href]="noticia.url" target="_blank" type=""> + Informacion </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
